<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="/styles.css" />
    <script src="/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=K2D:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main">
      <div id="photo">
        <div id="logo">TheFifthGear.blog</div>
        <footer id="photo-footer">
          Photo by
          <a
            href="https://unsplash.com/es/@s_midili?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >serjan midili</a
          >
          on
          <a
            href="https://unsplash.com/es/fotos/porsche-911-rojo-y-blanco-en-carretera-durante-el-dia-iUy7WArbyI8?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
        </footer>
      </div>
      <div id="form">
        <div class="dummy-text" id="dummy-top">
          This is not a real online service! Is just dummy form that looks like
          a normal form, but it isn't. Sign up this dummy form to subscribe to
          <strong>TheFifthGear.blog</strong>
        </div>
        <div class="dummy-text" id="dummy-bottom">
          Going for <i>top speed</i>
        </div>
        <div id="form-card">
          <div id="form-title">This is the title</div>
          <div id="form-container">
            <form action="#" method="get">
              <div class="form-element">
                <label for="first-name" class="form-label">First Name</label
                ><input
                  type="text"
                  class="form-input"
                  name="first-name"
                  id="first-name"
                />
              </div>
              <div class="form-element">
                <label for="last-name" class="form-label">Last Name</label
                ><input
                  type="text"
                  class="form-input"
                  name="last-name"
                  id="last-name"
                />
              </div>
              <div class="form-element">
                <label for="email" class="form-label">Email</label
                ><input
                  type="text"
                  class="form-input"
                  name="email"
                  id="email"
                />
                <div class="invalid-message"></div>
              </div>
              <div class="form-element">
                <label for="phone-number" class="form-label">Phone Number</label
                ><input
                  type="text"
                  class="form-input"
                  name="phone-number"
                  id="phone-number"
                />
              </div>
              <div class="form-element">
                <label for="password" class="form-label">Password</label
                ><input
                  type="text"
                  class="form-input"
                  name="password"
                  id="password"
                />
                <div class="invalid-message">Passwords don´t match</div>
              </div>
              <div class="form-element">
                <label for="confirm-password" class="form-label"
                  >Confirm Password</label
                ><input
                  type="text"
                  class="form-input"
                  name="confirm-password"
                  id="confirm-password"
                />
                <div class="invalid-message">Passwords don´t match</div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
